<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Nova Consulta - Next Care</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7fbe9;
      font-family: "Inter", sans-serif;
    }

    .card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .btn-success {
      background-color: #2d6a4f;
      border: none;
    }

    .btn-success:hover {
      background-color: #1b4332;
    }

    .modal-content {
      background-color: #f4f9ef;
      border-radius: 12px;
    }

    .modal-header {
      border-bottom: none;
    }

    .modal-title {
      font-weight: 600;
    }

    .form-select, .form-control {
      border: 1px solid #adc178;
      border-radius: 6px;
    }

    .form-select:focus, .form-control:focus {
      box-shadow: none;
      border-color: #2d6a4f;
    }
  </style>
</head>
<body class="p-4">

  <div class="container mt-5">
    <h2 class="fw-bold mb-4"><i class="bi bi-calendar-plus me-2"></i>Consultas</h2>
    <p>Gerencie as consultas da enfermaria escolar</p>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgendar">
      <i class="bi bi-plus-lg me-1"></i>Nova Consulta
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalAgendar" tabindex="-1" aria-labelledby="modalAgendarLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgendarLabel">
            <i class="bi bi-calendar-check me-2 text-success"></i>Agendar Nova Consulta
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">
          <p class="text-muted">Preencha os dados para agendar uma nova consulta</p>

          <form id="formConsulta">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Aluno *</label>
                <select class="form-select" required>
                  <option value="">Selecione o aluno</option>
                  <option>Carla Oliveira</option>
                  <option>João Santos</option>
                  <option>Ana Silva</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Profissional *</label>
                <select class="form-select" required>
                  <option value="">Selecione o profissional</option>
                  <option>Dra. Fernanda Costa</option>
                  <option>Enf. Ricardo Lima</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Data *</label>
                <input type="date" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Horário *</label>
                <select class="form-select" required>
                  <option value="">Selecione o horário</option>
                  <option>09:00</option>
                  <option>10:00</option>
                  <option>11:00</option>
                  <option>14:00</option>
                  <option>15:00</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label">Motivo da Consulta *</label>
                <textarea class="form-control" rows="2" placeholder="Descreva o motivo da consulta..." required></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">Observações</label>
                <textarea class="form-control" rows="2" placeholder="Observações adicionais (opcional)..."></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer border-0">
          <button type="button" class="btn btn-success w-100" id="btnAgendar">
            Agendar Consulta
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("btnAgendar").addEventListener("click", function() {
      const form = document.getElementById("formConsulta");
      if (form.checkValidity()) {
        alert("Consulta agendada com sucesso!");
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalAgendar"));
        modal.hide();
        form.reset();
      } else {
        form.reportValidity();
      }
    });
  </script>

</body>
</html>
