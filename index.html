<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Care - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-box">
    <img src="./NextCare.png" alt="Next Care" class="logo">
    <h1>Next Care</h1>
    <p class="subtitle">Sistema de Agenda da Enfermaria Escolar</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="********" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="demo">
      <p>Usuários de demonstração:</p>
      <p>admin@escola.com (Administrador)</p>
      <p>fernanda@escola.com (Enfermeira)</p>
      <p>roberto@escola.com (Médico)</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
